server:
  port: 8086

spring:
  application:
    name: user-service
  
  cloud:
    discovery:
      enabled: true

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    com.netflix.discovery: DEBUG
  datasource:
    url: jdbc:mysql://localhost:3306/revjobs_users?createDatabaseIfNotExist=true
    username: root
    password: ${DB_PASSWORD:Vishnu@123}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

jwt:
  secret: revjobs2024secretkeyforsecuritypurposesandtokengeneration
  expiration: 86400000

oauth2:
  google:
    client-id: your-google-client-id
    client-secret: your-google-client-secret
  github:
    client-id: your-github-client-id
    client-secret: your-github-client-secret

management:
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: 1.0

